<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://plus.unsplash.com/premium_photo-1664392147011-2a720f214e01?q=80&w=1778&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Product Image"
        class="product-img"
      />
      <div class="card-content">
        <h2 class="product-title">Stylish Leather Bag</h2>
        <p class="product-desc">A Stylish ,Fashionable luxury bag</p>
        <div class="price">$129.99</div>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
